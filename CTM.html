<html>
    <head>
    <title>Cricket Team Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
        <div class="mb-3">
            <h2>Cricket Team Player</h2>
            <label for="formGroupExampleInput" class="form-label m-3">Player Name:</label>
            <input type="text" id="text"class="form-control m-2" >
           
              <label for="formGroupExampleInput"  class="form-label m-2">Age:</label>

              <div class="mb-1">
            <button type="button" id="plus" class="btn btn-secondary m-2">+</button>
                <input type="number" id="age" width="20px"class="form-control" >
            <button type="button" id="minus" class="btn btn-secondary m-2">-</button>
            </div>
            <label for="formGroupExampleInput"  class="form-label m-3">Player Type:</label>
              <input type="checkbox" value="batsman" id="batsman">Batsman
              <input type="checkbox" value="bowler" id="bowler">Bowler
              <input type="checkbox" value="allrounder" id="allrounder">All Rounder

              <button type="button" id="submit" class="btn btn-secondary m-2">Submit</button>
        </div>  
        
        
        <div class="container" id="result">
           
            </div>
            <div id="error">

           
            </div>
            <script src="CTM.js"></script>
    </body>

    
    </html>
